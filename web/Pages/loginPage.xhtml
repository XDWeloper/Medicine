<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
        <h:outputStylesheet library="css-style" name="login-style.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div id="mainLoginDiv">
                <div id="loginDiv">
                    <p:panelGrid id="loginGrid" columns="2" style="width: 100%;">
                        <f:facet name="header">
                            #{msg.loginString}
                        </f:facet>
                        <p:column>
                            <h:outputLabel value="*" styleClass="atention"/> 
                        <h:outputText value="#{msg.login}" /> 
                        </p:column>
                        <p:inputText  id="login" value="#{loginController.login}" maxlength="20"  />
                        <p:column>
                        <h:outputLabel value="*" styleClass="atention"/> 
                        <h:outputText value="#{msg.password}" />
                        </p:column>
                        <p:password id="password" value="#{loginController.password}" maxlength="20" />
                    </p:panelGrid>
                        <center>
                            <p:commandButton styleClass="enterButton" value="#{msg.input}" action="#{loginController.login()}" update="messages"/>
                        </center>
                    <center>
                        <p:messages id="messages" autoUpdate="true" showIcon="false"/>
                    </center>
                </div>
            </div>
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="false" draggable="false" closable="false" resizable="false" showHeader="false" styleClass="wait">
                <p:graphicImage name="/image/AjaxLoading.gif" />
            </p:dialog>   
        </h:form>
    </h:body>
</html>
