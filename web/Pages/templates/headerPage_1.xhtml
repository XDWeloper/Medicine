<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>
                <div id="header">
                    
                    <div id="welcomeName">
                            <h:outputText value="#{msg.welcome_doctor}" style="font-weight: bolder; color: white;"/>
                            <h:outputText value="#{counterController.docName}" style="font-weight: bolder; color: white;"/>
                            <br/>
                    </div>
                    
                    <div id="exit">
                        <p:commandLink value="#{msg.exitString}" action="#{counterController.logout()}" style="text-decoration: none; color: white; font-weight: bold;" />
                    </div>
                </div>
            </h:form>
        </ui:composition>
    </h:body>
    </f:view>
</html>
