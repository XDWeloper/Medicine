<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
   
    <ui:composition >
        <h:form id="job_place_data_View_Form">
            
            <h:panelGrid columns="2" id="job_place_Panel"  >
                
                <h:outputText class="named" value="#{msg.cus}:" />
                <h:outputText class="means" value="#{ambulanceDataController.customer}" title="#{msg.cus}"/>

                <h:outputText class="named" value="#{msg.subvision}:" />
                <h:outputText class="means" value="#{ambulanceDataController.subvision}" title="#{msg.subvision}"/>

                <h:outputText class="named" value="#{msg.position}:" />
                <h:outputText class="means" value="#{ambulanceDataController.profession}" title="#{msg.position}"/>
                
                <h:outputText class="named" value="#{msg.start_ctag}:" />
                <h:outputText class="means" value="#{indexController.selectPerson.stagStart}" title="#{msg.start_ctag}">
                    <f:convertDateTime pattern="MM.dd.yyyy" />
                </h:outputText> 

                <h:outputText class="named" value="#{msg.stag}:" />
                <h:outputText class="means" value="#{indexController.stag}" title="#{msg.stag}"/>
                
            </h:panelGrid>
                <br/>
                <p:dataTable id="hazardlist" var="item" value="#{ambulanceDataController.hazardList}" rendered="#{ambulanceDataController.hazardList.size() > 0}" >
                    <f:facet name="header" class="lefttext" >
                        #{msg.hazarTableName}"
                    </f:facet>

                    <p:column headerText="#{msg.code}" styleClass="columnHeaderTime" style="text-align:center; width:25px">
                        <h:outputText  class="means" value="#{item.haz_code}" ><f:convertDateTime pattern="MM.dd.yyyy" /></h:outputText> 
                    </p:column>

                    <p:column headerText="#{msg.haz_name}" styleClass="columnHeaderTime" style="text-align: left">
                        <h:outputText  class="means" value="#{item.haz_name}"><f:convertDateTime pattern="MM.dd.yyyy" /></h:outputText> 
                    </p:column>
     
                </p:dataTable>
            
        </h:form>
    </ui:composition>
</html>
