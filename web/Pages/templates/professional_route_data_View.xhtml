<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
   
    <ui:composition >
        <h:form id="professional_route_data_View_Form">
                    <p:growl  id="msg_prof" showDetail="true" />

            <p:dataTable id="professional_route" var="item" value="#{ambulanceDataController.personJobRoute}" rendered="#{ambulanceDataController.personJobRoute.size() > 0}" >
                    <f:facet name="header" class="lefttext" >
                        #{msg.hazarTableName}"
                    </f:facet>

                <p:column headerText="#{msg.start_job}" styleClass="columnHeaderTime" style="text-align:center;">
                    <h:outputText  class="means" value="#{item.start_date}" ><f:convertDateTime pattern="MM.dd.yyyy" /></h:outputText> 
                </p:column>
                <p:column headerText="#{msg.end_job}" styleClass="columnHeaderTime" style="text-align:center; ">
                    <h:outputText  class="means" value="#{item.end_date}" ><f:convertDateTime pattern="MM.dd.yyyy" /></h:outputText> 
                </p:column>
                <p:column headerText="#{msg.cus}" styleClass="columnHeaderTime" style="text-align:center">
                    <h:outputText  class="means" value="#{item.customer}" /> 
                </p:column>
                <p:column headerText="#{msg.subvision}" styleClass="columnHeaderTime" style="text-align:center">
                    <h:outputText  class="means" value="#{item.subvision}" /> 
                </p:column>
                <p:column headerText="#{msg.position}" styleClass="columnHeaderTime" style="text-align:center">
                    <h:outputText  class="means" value="#{item.position}" /> 
                </p:column>
                <p:column headerText="#{msg.hazFact}" styleClass="columnHeaderTime" style="text-align:center">
                    <h:outputText  class="means" value="#{item.hazFact}" /> 
                </p:column>
                <p:column headerText="#{msg.hazWork}" styleClass="columnHeaderTime" style="text-align:center">
                    <h:outputText  class="means" value="#{item.hazJob}" /> 
                </p:column>
     
                </p:dataTable>
            
        </h:form>
    </ui:composition>
</html>
