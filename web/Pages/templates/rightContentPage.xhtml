<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <p:treeTable  id="docs" value="#{rightContentController.root}" var="res" selectionMode="single" selection="#{rightContentController.selectedNode}" scrollable="true"  >
                <p:column headerText="">
                    <h:outputText class="named" value="#{res}" />
                </p:column> 
            </p:treeTable>
        <p:contextMenu for="docs">
            <p:menuitem value="#{msg.view}"  actionListener="#{rightContentController.onSellectedRezult('view')}" icon="ui-icon-search" />
        </p:contextMenu>
        </ui:composition>
    </h:body>
</html>
